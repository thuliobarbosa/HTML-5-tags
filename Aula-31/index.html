<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      display: block;    
    }
    form {
      border: 1px solid black;
      padding: 10px;
      border-radius: 15px;
      background-color: #eee;
    }
    .dv_btns {
      display: flex;
    }
  </style>
</head>
<body>
  <form name="f_cadastro" action="#" method="GET">
    <label for="f_nome">Nome</label>
    <div class="dv_btns">
      <input type="text" name="f_nome" id="f_nome">
      <input type="submit" name="f_submit" id="f_submit">
      <input type="reset" name="f_reset" id="f_reset">
      <input type="button" name="f_" id="f_" value="Nada">
    </div>
  </form>
</body>
</html>
